<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的秘密基地</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            font-family: "Arial", sans-serif;
            overflow: hidden;
        }
        /* 黑猫样式 */
        .cat {
            width: 100px;
            height: 100px;
            background: url('https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg') no-repeat center/cover;
            position: absolute;
            bottom: 10px;
            left: 10px;
            animation: moveCat 6s infinite alternate;
        }
        @keyframes moveCat {
            0% { left: 10px; }
            100% { left: 80%; }
        }
        /* 聊天框样式 */
        #chat-container {
            display: none;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #222;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        input[type="text"] {
            width: 80%;
        }
        button {
            cursor: pointer;
            background: white;
            border: none;
            border-radius: 5px;
        }
        #message-input {
            margin-top: 10px;
            width: 80%;
            padding: 8px;
        }
        #chat-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: white;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            overflow-y: scroll;
        }
        #daily-quote {
            margin-top: 20px;
            font-size: 18px;
            color: #f39c12;
        }
    </style>
</head>
<body>

    <h1>欢迎来到我们的秘密基地</h1>
    <div class="cat"></div> <!-- 黑猫 -->
    <p>输入咒语，召唤我们的秘密对话框！</p>
    <input type="text" id="spell-input" placeholder="输入咒语">
    <button onclick="checkSpell()">召唤</button>

    <!-- 隐藏的聊天框 -->
    <div id="chat-container">
        <h2>我们的私密对话</h2>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="输入消息">
        <button onclick="sendMessage()">发送</button>
    </div>

    <p id="daily-quote">✨ 每日一句：今天做的每一件事都值得骄傲！ ✨</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Socket.io 实时聊天部分
        var socket = io();  // 创建与服务器的 WebSocket 连接

        function sendMessage() {
            let msg = document.getElementById("message-input").value;
            socket.emit('chat message', msg);  // 向服务器发送消息
            document.getElementById("message-input").value = '';  // 清空输入框
        }

        socket.on('chat message', function(msg) {
            let chatBox = document.getElementById("chat-box");
            let newMessage = document.createElement("p");
            newMessage.textContent = msg;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight;  // 滚动到底部
        });

        // 检查咒语是否输入正确
        function checkSpell() {
            let input = document.getElementById("spell-input").value.trim();
            let chatBox = document.getElementById("chat-container");

            if (input === "LumosNox") {
                // 显示或隐藏聊天框
                if (chatBox.style.display === "none" || chatBox.style.display === "") {
                    chatBox.style.display = "block";
                } else {
                    chatBox.style.display = "none";
                }
            }
        }

        // 每日一句自动更新
        function updateQuote() {
            const quotes = [
                "今天做的每一件事都值得骄傲！",
                "别让昨日的失败影响今天的努力。",
                "无论现在多么困难，未来一定会更加美好。",
                "最好的时光就是现在，别等明天！"
            ];
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById("daily-quote").textContent = `✨ 每日一句：${randomQuote} ✨`;
        }

        // 每天更新一次每日一句
        setInterval(updateQuote, 86400000);  // 每隔24小时更新一次
        updateQuote();  // 页面加载时就更新一次
    </script>

</body>
</html>

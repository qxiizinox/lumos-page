<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nox</title>
    <style>
        body {
            background-color: #111;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #chat-container {
            display: none;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #222;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>你成功引起了我的注意</h1>
    <p>请输入咒语</p >
    <input type="text" id="spell-input" placeholder="输入咒语">
    <button onclick="checkSpell()">召唤</button>

    <div id="chat-container">
        <h2>我们的私密对话</h2>
        <p>✨ 这里是Lumos和Nox的小秘密 ✨</p >
    </div>

    <script>
        function checkSpell() {
            let input = document.getElementById("spell-input").value.trim();
            let chatBox = document.getElementById("chat-container");

            if (input === "LumosNox") {
                chatBox.style.display = (chatBox.style.display === "none" || chatBox.style.display === "") ? "block" : "none";
            }
        }
    </script>

</body>
</html>
